<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .f1{border:1px #f00 solid; float:left; width:200px; height: 200px; }
    .contents{border:1px #00f solid; float:left; margin-left:20px; width:300px; height: 700px;}
    .footer{border:1px #f00 solid; float:left; width:200px; height: 200px;}
  </style>
</head>




<body>
  <div wrapper>
    <div class="f1">hello world 1</div>
    <div class="contents"> hello world 2</div>
  </div>
  <div class="footer"> hello world 3</div>
  </div>
</body>
</html>




플루트의 조건
1. float는 공중에 뜬다 (옆으로 밀리는게 아님)
2. 플룻이 선언된 엘리먼트는 컨텐츠가 피해간다.
3. width height 가 없는 엘리먼트는 float이 선언되면 컨텐츠만큼으로 줄어든다
   width height가 줄어든다
