<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position3</title>
<style media="screen">
  .box{
    border:1px solid #00f;
    width: 200px;
    height: 200px;
    position: absolute;
    right: 0;
  }


  .기준{
    width: 500px;
    height: 500px;
      border:1px solid #00f;
      position: relative;
  }

  .노기준{
    width: 300px;
    height: 300px;
    border: 1px #f00 solid;
  }
</style>

</head>
<body>

  <div class="기준">
    <div class="노기준">
        <div class="box"></div>
    </div>

</div>



</body>
</html>
