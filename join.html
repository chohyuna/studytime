<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


    <table border="1" width="90%">

      <tr>
        <td width="30%">
          <ul>
            <li>아이디</li>
          </ul>
       </td>
      <td><label for="userid"><input type="text" size="20" id="userid" placeholder="아이디를 입력하세요"> * 영문/숫자 4~12글자<br />
      </label></td>
      </tr>

      <tr>
        <td>
          <ul>
            <li><label for="userps">비밀번호</li>
          </ul>
        </td>
          <td> <input type="password" id="userps"> </td>
      </tr>

      <tr>
        <td>
          <ul>
            <li><label for="name">이름</li>
          </ul>
        </td>
        <td><input type="text" id="name"><br /></td>
      </tr>

      <tr>
        <td>
          <ul>
            <li><label for="usernumber">주민번호</li>
          </ul>
        </td>
        <td>
          <input type="text" id="usernumber" size="5"> -
          <input type="password" size="8">
        </td>
      </tr>

      <tr>
        <td>
          <ul>
            <li>이동통신사</li>
          </ul>
        </td>
        <td>
          <input type="radio" name="phone">SKT
          <input type="radio" name="phone">U+
          <input type="radio" name="phone">KT
        </td>
      </tr>
      <tr>
        <td>
          <ul>
            <li><label for="call">휴대폰번호</li>
          </ul>
        </td>
        <td>
          <select id="call">
           <option>010</option>
           <option>011</option>
           <option>017</option>
           <option>019</option>
           <option>010</option>
           <option>014</option>
           <option>101</option>
         </select>-
         <input type="text" size="2"> -
         <input type="text" size="2">
       </td>
      </tr>
     <tr>
       <td>
         <ul>
           <li><label for="img">사진</li>
         </ul>
       </td>
       <td>
          증명사진제출 <input type="file" id="img">
       </td>
    </table>
  <br />
    <input type="submit" name="" value="확인">


</body>
</html>
